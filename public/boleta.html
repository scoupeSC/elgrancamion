<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöó Rifas El Gran Cami√≥n - KIA Picanto 0KM 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      gap: 12px;
    }

    .nav-bar {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 540px;
    }
    .nav-bar a {
      padding: 10px 18px;
      background: rgba(255,255,255,0.08);
      color: #d4af37;
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85em;
      transition: all 0.3s;
    }
    .nav-bar a:hover { background: rgba(212,175,55,0.15); }

    .ticket-card {
      background: #141414;
      border-radius: 24px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 40px rgba(212,175,55,0.08);
      overflow: hidden;
      border: 1px solid rgba(212,175,55,0.15);
    }

    .banner-section { position: relative; width: 100%; overflow: hidden; }
    .banner-section img { width: 100%; display: block; }

    .rifa-header {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      text-align: center;
      padding: 20px 16px;
      border-bottom: 2px solid rgba(212,175,55,0.2);
    }
    .rifa-header h1 {
      font-size: 1.4em;
      font-weight: 900;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(212,175,55,0.3);
    }
    .rifa-header .premio-text { color: #fff; font-size: 1.1em; font-weight: 700; margin-top: 4px; }
    .rifa-header .fecha-text { color: #aaa; font-size: 0.85em; margin-top: 6px; }

    .boleta-highlight {
      background: linear-gradient(135deg, #d4af37, #f0d060);
      padding: 16px;
      text-align: center;
    }
    .boleta-highlight .numero-grande {
      font-size: 2.8em;
      font-weight: 900;
      color: #0a0a0a;
      letter-spacing: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .boleta-highlight .estado-text {
      font-size: 0.9em;
      font-weight: 700;
      color: #1a1a1a;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 2px;
    }

    .ticket-body { padding: 20px; }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }
    .info-box {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(212,175,55,0.12);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .info-box .info-label { color: #888; font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; }
    .info-box .info-value { color: #d4af37; font-size: 1.05em; font-weight: 700; margin-top: 4px; }

    .gold-separator {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(212,175,55,0.4), transparent);
      margin: 18px 0;
    }

    .section-title {
      color: #d4af37;
      font-size: 0.9em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .selected-boletas {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
      min-height: 40px;
      padding: 12px;
      background: rgba(212,175,55,0.06);
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,0.2);
    }
    .selected-boletas .chip {
      background: linear-gradient(135deg, #d4af37, #c5a028);
      color: #0a0a0a;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.82em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: chipIn 0.25s ease;
    }
    .selected-boletas .chip .remove {
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      font-size: 1em;
    }
    .selected-boletas .chip .remove:hover { opacity: 1; }
    @keyframes chipIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .selected-count { font-size: 0.85em; color: #ccc; margin-bottom: 8px; }
    .selected-count span { color: #d4af37; font-weight: 700; }

    .total-price {
      text-align: right;
      font-weight: 900;
      color: #d4af37;
      font-size: 1.2em;
      margin-bottom: 12px;
      text-shadow: 0 0 10px rgba(212,175,55,0.3);
    }

    .search-row { display: flex; gap: 8px; margin-bottom: 10px; }
    .search-row input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid rgba(212,175,55,0.25);
      border-radius: 10px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .search-row input::placeholder { color: #666; }
    .search-row input:focus { outline: none; border-color: #d4af37; box-shadow: 0 0 10px rgba(212,175,55,0.15); }
    .search-row button {
      padding: 10px 16px;
      background: linear-gradient(135deg, #d4af37, #c5a028);
      color: #0a0a0a;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.2s;
    }
    .search-row button:hover { transform: scale(1.05); }

    .boleta-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 12px;
      padding: 4px;
      scrollbar-width: thin;
      scrollbar-color: #d4af37 #1a1a1a;
    }
    .boleta-grid::-webkit-scrollbar { width: 6px; }
    .boleta-grid::-webkit-scrollbar-track { background: #1a1a1a; border-radius: 3px; }
    .boleta-grid::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 3px; }

    .boleta-grid .boleta-chip {
      padding: 8px 2px;
      text-align: center;
      border-radius: 8px;
      font-size: 0.75em;
      font-weight: 700;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: #ccc;
      transition: all 0.15s;
      font-family: 'Courier New', monospace;
    }
    .boleta-grid .boleta-chip:hover { border-color: #d4af37; background: rgba(212,175,55,0.1); color: #d4af37; }
    .boleta-grid .boleta-chip.selected { background: linear-gradient(135deg, #d4af37, #c5a028); color: #0a0a0a; border-color: #d4af37; }

    .grid-pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .grid-pagination button {
      padding: 6px 14px;
      background: rgba(212,175,55,0.15);
      color: #d4af37;
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.8em;
      font-family: 'Poppins', sans-serif;
    }
    .grid-pagination button:disabled { background: rgba(255,255,255,0.03); color: #555; border-color: #333; cursor: not-allowed; }
    .grid-pagination span { font-size: 0.8em; color: #888; }

    .form-group { margin-bottom: 14px; }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.82em;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(212,175,55,0.2);
      border-radius: 10px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }
    .form-control::placeholder { color: #555; }
    .form-control:focus { outline: none; border-color: #d4af37; box-shadow: 0 0 12px rgba(212,175,55,0.15); }

    .btn-comprar {
      padding: 16px 24px;
      border: none;
      border-radius: 14px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
      font-size: 1.15em;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4af37, #f0d060, #d4af37);
      background-size: 200% auto;
      color: #0a0a0a;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(212,175,55,0.3);
    }
    .btn-comprar:hover { background-position: right center; transform: translateY(-2px); box-shadow: 0 6px 25px rgba(212,175,55,0.4); }
    .btn-comprar:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none; }

    .cliente-section {
      background: rgba(212,175,55,0.06);
      border: 1px solid rgba(212,175,55,0.15);
      border-radius: 14px;
      padding: 18px;
      margin-top: 16px;
    }
    .cliente-section h3 { color: #d4af37; margin-bottom: 10px; font-size: 0.95em; }
    .cliente-section p { margin: 5px 0; font-size: 0.9em; color: #ccc; }
    .cliente-section strong { color: #fff; }

    .contacto-section {
      margin-top: 18px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      text-align: center;
    }
    .contacto-section .org-name { color: #d4af37; font-weight: 700; font-size: 0.9em; }
    .contacto-section .phones { color: #aaa; font-size: 0.8em; margin-top: 6px; line-height: 1.6; }
    .contacto-section .location { color: #666; font-size: 0.75em; margin-top: 6px; }

    .loading { text-align: center; padding: 60px 20px; color: #888; font-size: 1em; }
    .error { color: #e74c3c; text-align: center; padding: 30px; }

    .success-msg {
      background: rgba(39,174,96,0.15);
      border: 1px solid rgba(39,174,96,0.3);
      color: #2ecc71;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      margin-top: 16px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      z-index: 999;
      font-family: 'Poppins', sans-serif;
      animation: fadeInUp 0.3s ease;
    }
    .toast-success { background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .toast-error { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="/admin">üè† Dashboard</a>
    <a href="javascript:window.history.length > 1 ? window.history.back() : window.location.href='/admin'">‚Üê Volver</a>
  </div>
  <div class="ticket-card" id="ticketCard">
    <div class="loading">üöó Cargando boleta...</div>
  </div>

  <script>
    const numeroBoleta = window.location.pathname.split('/').pop();
    let selectedBoletas = new Set();
    let availableBoletas = [];
    let filteredBoletas = [];
    let gridPage = 1;
    const GRID_PAGE_SIZE = 50;
    let config = {};

    const formatCOP = (n) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(n);

    async function loadBoleta() {
      try {
        const [boletaRes, configRes] = await Promise.all([
          fetch(`/api/boletas/${numeroBoleta}`),
          fetch('/api/dashboard/config')
        ]);
        const { success, data, error } = await boletaRes.json();
        const configData = await configRes.json();
        config = configData.data || {};

        if (!success) {
          document.getElementById('ticketCard').innerHTML = `<div class="error"><h2>‚ùå Boleta no encontrada</h2><p>${error}</p></div>`;
          return;
        }

        if (data.estado === 'vendida' && data.cliente) {
          renderBoletaVendida(data);
        } else {
          renderBoletaDisponible(data);
        }
      } catch (err) {
        document.getElementById('ticketCard').innerHTML = `<div class="error"><h2>‚ùå Error</h2><p>${err.message}</p></div>`;
      }
    }

    function renderBanner() {
      const logo = config.logo || '/img/kia.jpg';
      return `<div class="banner-section"><img src="${logo}" alt="Rifas El Gran Cami√≥n"></div>`;
    }

    function renderHeader() {
      return `
        <div class="rifa-header">
          <h1>${config.nombreRifa || 'Rifas El Gran Cami√≥n'}</h1>
          <div class="premio-text">üèÜ ${config.premio || 'KIA Picanto 0KM 2026'}</div>
          ${config.fechaSorteo ? `<div class="fecha-text">üìÖ Sorteo: ${new Date(config.fechaSorteo + 'T00:00:00').toLocaleDateString('es-CO', { day: 'numeric', month: 'long', year: 'numeric' })}</div>` : ''}
        </div>`;
    }

    function renderContacto() {
      return `
        <div class="contacto-section">
          <div class="org-name">üè¢ ${config.organizador || 'Inversiones Casta√±o S.A.S'}</div>
          <div class="phones">
            üì± 3217706789 - Julian Casta√±o<br>
            üì± 3011072202 - German Casta√±o<br>
            üì± 3135201261 - Alejandro Casta√±o
          </div>
          <div class="location">üìç Anserma, Caldas</div>
        </div>`;
    }

    function renderBoletaVendida(data) {
      const precio = config.precioBoleta ? formatCOP(config.precioBoleta) : '';

      document.getElementById('ticketCard').innerHTML = `
        ${renderBanner()}
        ${renderHeader()}
        <div class="boleta-highlight" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
          <div class="numero-grande" style="color:white;">#${data.numero}</div>
          <div class="estado-text" style="color:rgba(255,255,255,0.8);">Vendida ‚úì</div>
        </div>
        <div class="ticket-body">
          <div class="info-grid">
            <div class="info-box">
              <div class="info-label">C√≥digo</div>
              <div class="info-value" style="font-family:'Courier New',monospace; font-size:0.9em;">${data.codigoBarras}</div>
            </div>
            ${precio ? `<div class="info-box"><div class="info-label">Valor</div><div class="info-value">${precio}</div></div>` : ''}
          </div>
          <div class="cliente-section">
            <h3>üë§ Datos del Comprador</h3>
            <p><strong>Nombre:</strong> ${data.cliente.nombre}</p>
            <p><strong>C√©dula:</strong> ${data.cliente.cedula}</p>
            ${data.cliente.telefono ? `<p><strong>Tel√©fono:</strong> ${data.cliente.telefono}</p>` : ''}
            ${data.cliente.email ? `<p><strong>Email:</strong> ${data.cliente.email}</p>` : ''}
            <p style="margin-top:8px; color:#888; font-size:0.8em;">
              üìÖ Comprada: ${data.fechaVenta ? new Date(data.fechaVenta).toLocaleString('es-CO') : '-'}
            </p>
          </div>
          ${renderContacto()}
        </div>
      `;
    }

    async function renderBoletaDisponible(data) {
      const precio = config.precioBoleta ? formatCOP(config.precioBoleta) : '';
      const precioNum = config.precioBoleta || 0;

      await loadAvailableBoletas();

      document.getElementById('ticketCard').innerHTML = `
        ${renderBanner()}
        ${renderHeader()}
        <div class="ticket-body">
          <div class="info-grid">
            ${precio ? `<div class="info-box"><div class="info-label">Valor por Boleta</div><div class="info-value">${precio}</div></div>` : ''}
            ${config.fechaSorteo ? `<div class="info-box"><div class="info-label">Fecha Sorteo</div><div class="info-value">${new Date(config.fechaSorteo + 'T00:00:00').toLocaleDateString('es-CO', { day: 'numeric', month: 'short', year: 'numeric' })}</div></div>` : ''}
          </div>

          <hr class="gold-separator">

          <div class="section-title">üé´ Boletas Seleccionadas</div>
          <div class="selected-count">Tienes <span id="selectedCount">0</span> boleta(s) seleccionada(s)</div>
          <div class="selected-boletas" id="selectedChips"></div>

          ${precioNum ? `<div class="total-price">Total: <span id="totalPrice">${formatCOP(0)}</span></div>` : ''}

          <hr class="gold-separator">

          <div class="section-title">üé´ Seleccionar boletas</div>

          <div class="search-row">
            <input type="text" id="boletaSearch" placeholder="Buscar n√∫mero..." oninput="filterBoletas()">
            <button onclick="addRandomBoleta()">üé≤ Azar</button>
          </div>

          <div class="boleta-grid" id="boletaGrid"></div>
          <div class="grid-pagination" id="gridPagination"></div>

          <hr class="gold-separator">

          <div class="section-title">üë§ Datos del Comprador</div>

          <div class="form-group">
            <label>Nombre Completo *</label>
            <input type="text" class="form-control" id="reg-nombre" placeholder="Su nombre completo">
          </div>
          <div class="form-group">
            <label>C√©dula / Documento *</label>
            <input type="text" class="form-control" id="reg-cedula" placeholder="N√∫mero de documento">
          </div>
          <div class="form-group">
            <label>Tel√©fono</label>
            <input type="text" class="form-control" id="reg-telefono" placeholder="N√∫mero de tel√©fono">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="reg-email" placeholder="correo@ejemplo.com">
          </div>

          <button class="btn-comprar" id="btnComprar" onclick="realizarCompra()">
            üõí Comprar <span id="btnCount">0</span> Boleta(s)
          </button>
          <div id="compraResult"></div>

          ${renderContacto()}
        </div>
      `;

      renderSelectedChips();
      renderGrid();
    }

    async function loadAvailableBoletas() {
      try {
        const res = await fetch('/api/boletas?estado=disponible&limit=10000');
        const { data } = await res.json();
        availableBoletas = data.map(b => b.numero);
        filteredBoletas = [...availableBoletas];
      } catch (e) {
        availableBoletas = [];
        filteredBoletas = [];
      }
    }

    function filterBoletas() {
      const search = document.getElementById('boletaSearch').value.trim();
      filteredBoletas = search ? availableBoletas.filter(n => n.includes(search)) : [...availableBoletas];
      gridPage = 1;
      renderGrid();
    }

    function renderGrid() {
      const grid = document.getElementById('boletaGrid');
      const pagination = document.getElementById('gridPagination');
      if (!grid) return;

      const totalPages = Math.ceil(filteredBoletas.length / GRID_PAGE_SIZE);
      const start = (gridPage - 1) * GRID_PAGE_SIZE;
      const pageItems = filteredBoletas.slice(start, start + GRID_PAGE_SIZE);

      grid.innerHTML = pageItems.length === 0
        ? '<p style="grid-column:1/-1; text-align:center; color:#666; padding:20px;">No se encontraron boletas</p>'
        : pageItems.map(num => {
            const isSelected = selectedBoletas.has(num);
            const cls = 'boleta-chip' + (isSelected ? ' selected' : '');
            return `<div class="${cls}" onclick="toggleBoleta('${num}')">${num}</div>`;
          }).join('');

      pagination.innerHTML = `
        <button onclick="gridPage--;renderGrid();" ${gridPage <= 1 ? 'disabled' : ''}>‚Üê Ant</button>
        <span>${gridPage} / ${totalPages || 1} (${filteredBoletas.length} disp.)</span>
        <button onclick="gridPage++;renderGrid();" ${gridPage >= totalPages ? 'disabled' : ''}>Sig ‚Üí</button>
      `;
    }

    function toggleBoleta(num) {
      if (selectedBoletas.has(num)) {
        selectedBoletas.delete(num);
      } else {
        selectedBoletas.add(num);
      }
      renderSelectedChips();
      renderGrid();
      updateTotal();
    }

    function removeBoleta(num) {
      selectedBoletas.delete(num);
      renderSelectedChips();
      renderGrid();
      updateTotal();
    }

    function renderSelectedChips() {
      const container = document.getElementById('selectedChips');
      const countEl = document.getElementById('selectedCount');
      const btnCount = document.getElementById('btnCount');
      if (!container) return;

      const sorted = Array.from(selectedBoletas).sort();
      container.innerHTML = sorted.map(num => {
        return `<span class="chip">
          #${num}
          <span class="remove" onclick="removeBoleta('${num}')">‚úï</span>
        </span>`;
      }).join('');

      if (countEl) countEl.textContent = selectedBoletas.size;
      if (btnCount) btnCount.textContent = selectedBoletas.size;
    }

    function updateTotal() {
      const totalEl = document.getElementById('totalPrice');
      if (!totalEl || !config.precioBoleta) return;
      totalEl.textContent = formatCOP(selectedBoletas.size * config.precioBoleta);
    }

    function addRandomBoleta() {
      const available = availableBoletas.filter(n => !selectedBoletas.has(n));
      if (available.length === 0) { showToast('No hay m√°s boletas', 'error'); return; }
      const random = available[Math.floor(Math.random() * available.length)];
      selectedBoletas.add(random);
      renderSelectedChips();
      renderGrid();
      updateTotal();
      showToast(`Boleta #${random} agregada`, 'success');
    }

    async function realizarCompra() {
      const nombre = document.getElementById('reg-nombre').value.trim();
      const cedula = document.getElementById('reg-cedula').value.trim();
      const telefono = document.getElementById('reg-telefono').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const resultDiv = document.getElementById('compraResult');
      const btn = document.getElementById('btnComprar');

      if (!nombre || !cedula) { showToast('Nombre y c√©dula son obligatorios', 'error'); return; }
      if (selectedBoletas.size === 0) { showToast('Selecciona al menos una boleta', 'error'); return; }

      btn.disabled = true;
      btn.textContent = '‚è≥ Procesando...';

      try {
        const clienteRes = await fetch('/api/clientes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, cedula, telefono, email }),
        });
        const clienteData = await clienteRes.json();

        let clienteId;
        if (clienteData.success) clienteId = clienteData.data.id;
        else if (clienteData.data && clienteData.data.id) clienteId = clienteData.data.id;
        else throw new Error(clienteData.error || 'Error creando cliente');

        const numeros = Array.from(selectedBoletas);
        const ventaRes = await fetch('/api/boletas/vender-lote', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numeros, clienteId }),
        });
        const ventaData = await ventaRes.json();

        if (ventaData.success) {
          const vendidas = ventaData.data.vendidas.length;
          const errores = ventaData.data.errores.length;
          const emailMsg = ventaData.email && ventaData.email.success ? ' üìß Email enviado.' : '';

          resultDiv.innerHTML = `
            <div class="success-msg">
              ‚úÖ ¬°Compra exitosa!<br>
              ${vendidas} boleta(s) a nombre de <strong>${nombre}</strong>.
              ${errores > 0 ? `<br>‚ö†Ô∏è ${errores} no disponible(s).` : ''}
              ${emailMsg}
            </div>`;
          btn.textContent = '‚úÖ ¬°Compra realizada!';
          setTimeout(() => location.reload(), 3000);
        } else {
          throw new Error(ventaData.error || 'Error procesando la compra');
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:#e74c3c; margin-top:10px;">‚ùå ${err.message}</p>`;
        btn.disabled = false;
        btn.textContent = `üõí Comprar ${selectedBoletas.size} Boleta(s)`;
      }
    }

    function showToast(msg, type) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    loadBoleta();
  </script>
</body>
</html>
